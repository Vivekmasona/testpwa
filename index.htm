<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>mobiForge | Web Examples</title>
    <meta name="description" content="mobiForge HTML5 and mobile web examples">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">

  </head>
  <body>
    <h1>mobiForge web examples</h1>
    <p>Welcome to mobiForge github hosted pages</p>
    <p>This repository contains HTML5, PWA, service worker, AMP, and other examples from <a href="https://mobiforge.com">https://mobiforge.com</a></p>
    <p>The code for the repo is <a href="https://github.com/mobiforge/mobiforge.github.io">here</a>.</p> 
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(registration => {
        console.log('ServiceWorker registration successful with scope:',
                    registration.scope);
      }).catch(err => {
        console.error('ServiceWorker registration failed:', err);
      });
    }
    </script>    
  </body>
</html>
